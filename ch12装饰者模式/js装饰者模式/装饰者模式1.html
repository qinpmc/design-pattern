<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    //这种给对象动态增加职责的方式，并没有真正地改动对象自身，而是将对象放入另一个对象 之中，这些对象以一条链的方式进行引用，形成一个聚合对象。
    // 这些对象都拥有相同的接口（fire 方法），当请求达到链中的某个对象时，这个对象会执行自身的操作，随后把请求转发给链中的 下一个对象。

    var Plane = function(){

    }
    Plane.prototype.fire = function(){
        console.log("发射普通子弹");
    }

    var MissleDecorator = function(plane){
        this.plane = plane;
    }
    MissleDecorator.prototype.fire = function(){
        this.plane.fire();
        console.log("发射导弹");
    }
    var AtommDecorator = function(plane){
        this.plane = plane;
    }
    AtommDecorator.prototype.fire = function(){
        this.plane.fire();
        console.log("发射原子弹");
    }
    var plane = new Plane();
    plane = new MissleDecorator(plane);
    plane = new AtommDecorator(plane);
    plane.fire();

</script>
</body>
</html>
