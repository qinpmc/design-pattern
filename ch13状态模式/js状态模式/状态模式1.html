<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 引入状态模式

    var Light = function () {
        this.state = "off";
        this.button = null;
    }
    Light.prototype.init = function () {
        var button = document.createElement("button"),
                self = this;
        button.innerHTML = "开关";
        this.button = document.body.appendChild(button);
        this.button.onclick = function () {
            self.buttonPressed();
        }
    }

    // 这里扩展性差
    Light.prototype.buttonPressed = function () {
        if (this.state === 'off') {
            console.log('弱光');
            this.state = 'weakLight';
        } else if (this.state === 'weakLight') {
            console.log('强光');
            this.state = 'strongLight';
        } else if (this.state === 'strongLight') {
            console.log('关灯');
            this.state = 'off';
        }
    };

    var light = new Light();
    light.init();

</script>
</body>
</html>
