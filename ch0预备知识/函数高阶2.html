<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 回调函数--控制div显隐
    var appendDiv = function(callback){
        for(var i=0;i<100;i++){
            var div = document.createElement("div");
            div.innerHTML = i;
            document.body.appendChild(div);
            if(typeof callback =="function"){
                callback(div);
            }
        }
    }


    appendDiv(function(node){
        node.style.display = "none"
    });
</script>
</body>
</html>
