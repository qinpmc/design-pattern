            }else{
                if(stock>0){
                    console.log("普通购买");
                }else{
                    console.log("库存不足");

        }else if(type===3){
            if(stock>0){
                console.log("普通购买");

                console.log("库存不足");
            }
        }

    order(1,true,500); //500元定金预购，获得100元优惠券
