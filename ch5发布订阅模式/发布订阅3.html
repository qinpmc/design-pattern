<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var event = {
        clientList :[],
        listen:function(key,fn){
            if(!this.clientList[key]){
                this.clientList[key] = [];
            }
            this.clientList[key].push(fn);
        },
        trigger:function(){
            var key = Array.prototype.shift.call(arguments); // 去除key
            var fns = this.clientList[key];
            if(!key || fns.length==0 ){
                return false;
            }
            for(var i= 0,fn;fn=fns[i++];){
                fn.apply(this,arguments);
            }
        },
        remove:function(key,fn){
            var fns = this.clientList[key];
            if(!fns){  // 如果没有对应的 key 订阅者，直接返回
                return false;
            }
            if(!fn){  // 没有传入要移出的监听函数，删除全部的监听函数
                fns && (fns.length=0);
            }else{
                for(var len=fns.length-1;len>=0;len--){
                    var _fn = fns[len];
                    if(_fn ===fn){
                        fns.splice(len,1);
                    }
                }
            }
        }
    }

    var installEvent = function(obj){
        for (var i in event){
            obj[i] = event[i];
        }
    }
    var salesOffice = {};
    installEvent(salesOffice);
    salesOffice.listen("99平米",fn1= function(price){
        console.log("A customer",price);
    });

    salesOffice.listen("99平米",fn2=function(price){
        console.log("A2 customer",price);
    });
    salesOffice.listen("88平米",fn3= function(price){
        console.log("B customer",price);
    });
    salesOffice.remove("99平米",fn1);
    salesOffice.trigger("88平米","240万");
    salesOffice.trigger("99平米","299万");



</script>
</body>
</html>
