<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    Function.prototype.call2 = function (context) {
        var context = context || window;
        context.fn = this;

        var args = [];
        for(var i = 1, len = arguments.length; i < len; i++) {
            args.push('arguments[' + i + ']');
            //args.push(arguments[i]); //错误的方式
        }

        var result = eval('context.fn(' + args +')');

        delete context.fn
        return result;
    }
    function info(msg){
        console.log(msg);
    }

    Function.prototype.call2.call2(info,"hhh");


</script>
</body>
</html>
